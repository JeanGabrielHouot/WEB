<!DOCTYPE html>
<html>
  <head>
    <title>La Famille Simpsons: A Starter Make</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        background-color: yellow; #efefef;
        font-family: "Comic Sans MS", sans-serif;
        line-height: 1.2;
        text-align: center;
        padding: 40px 0 0 20px;
      }
      h1 {
        text-transform: uppercase;
        font-size: 40px;
        color: #d02626;
      }
      .comic {
        max-width: 826px;
        margin: 60px auto 0;
      }
      .scene {
        width: 250px;
        height: 250px;
        border: 3px solid black;
        background: white;
        margin: 8px;
        display: inline-block;
        position: relative;
      }
      .scene img {
        width: 100%;
        height: 100%;
        display: block;
      }
      .caption {
        padding: 10px;
        margin: 0;
        position: absolute;
        left: 0;
        right: 0;
        background: #e2e971;
        text-align: left;
        top: 0;
      }
      .caption.bottom {
        bottom: 0;
        top:auto;
        border-top: 2px solid black;
      }
      .caption.top {
        top: 0;
        border-bottom: 2px solid black;
      }
      .speech {
        width: 40%;
        border-radius:50%;
        border: 2px solid black;
        margin: 0;
        position: absolute;
        z-index: 1;
        background: pink ;
        padding: 20px;
        top: -15px;
        text-align: center;
      }
      /* Advanced CSS for the speech pointer */
      .speech:after {
        border-color: snow transparent;
        border-style: solid;
        border-width: 13px 13px 0;
        bottom: -11px;
        content: "";
        display: block;
        left: 50%;
        margin-left:-14px;
        position: absolute;
        width: 0;
      }
      .speech:before {
        border-color: black transparent;
        border-style: solid;
        border-width: 16px 16px 0;
        bottom: -15px;
        content: "";
        display: block;
        left: 50%;
        margin-left:-17px;
        position: absolute;
        width: 0;
      }
      .speech.left {
        left:-15px;
      }
      .speech.right {
        right:-15px;
      }
      footer {
        clear: both;
      }
    </style>

  </head>
  <body>

<!-- Etape 1: Changer le nom de son web comic -->
    <h1>Naj-Omar-Salim WEB Comic!</h1>

<!-- C'est ici que commence le WEB comic -->
    <div class="comic">

<!-- Chaque scéne est identifier par la classe scene -->

      <div class="scene">
        <p class="caption bottom">Voici le père de Famille</p>
        <p class="speech left">Miam!C'est Homer</p>
        <img src="https://pepsnews.com/wp-content/uploads/2016/11/what-homer-simpson-taught-us-about-doughnuts-640x360.jpg" alt="" />
      </div>


      <div class="scene">
        <p class="caption top">Homer se reveille tout les matins pour travailler</p>
        <img src="https://i.pinimg.com/originals/c3/94/c1/c394c127e03d9b0e74642e6bf5406704.gif" alt="" />
      </div>


      <div class="scene">
        <p class="speech left">Fais attention et oublie pas tes donuts!</p>
        <img src="http://www.fullcycle.be/gobs'n'play/image/dispute.jpg" alt="" />
      </div>


      <div class="scene">
        <p class="speech right">C'est relou d'aller au travail!</p>
        <img src="https://media1.giphy.com/media/3BRDkVjKikYW4/giphy.gif" alt="" />
      </div>


      <div class="scene">
        <img src="http://www.fullcycle.be/gobs'n'play/image/image_sequence1.jpg" alt="" />
      </div>


      <div class="scene">
        <p class="caption bottom">Il finit toujours par se blesser</p>
        <img src="https://media.giphy.com/media/3o6Mb6ptoEtzKf77ji/giphy.gif" alt="" />
      </div>

      <!--
C'est la fin du WEB comic



    </div>

    <!-- Disclaimer for images -->
    <footer>

  </body>
</html>
